{% extends 'blogapp/base_index.html' %}
{% block content %}

<form  action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <ul>
        <li>
            <label>Имя пользователя:</label>
            <input type="text" name="username">
        </li>
        <li>
            <label>Пароль:</label>
            <input type="password" name="password">
        </li>
        <li>
            <button type="submit">Log in</button>
        </li>
    </ul>
</form>
{% endblock %}
